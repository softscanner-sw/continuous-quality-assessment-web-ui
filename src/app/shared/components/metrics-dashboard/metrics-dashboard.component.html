<div class="dashboard">
  <h2>Quality Goals Assessment</h2>

  <div *ngFor="let goal of goalsData">
    <h3>{{ goal.name }}</h3>

    <!-- Line Chart for each metric (showing trends over time) -->
    <ngx-charts-line-chart
      *ngFor="let metric of goal.metrics"
      [view]="[700, 400]"
      [scheme]="'cool'"
      [results]="metric.lineChartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [animations]="true"
      [autoScale]="true"
      xAxisLabel="Time"
      [yAxisLabel]="metric.name + ' (' + metric.unit + ')'"
    ></ngx-charts-line-chart>

    <!-- Bar Chart showing current metric values -->
    <ngx-charts-bar-vertical
      [view]="[700, 400]"
      [scheme]="'cool'"
      [results]="goal.barChartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Metric"
      yAxisLabel="Value"
      (legendLabelClick)="onLegendClick($event)"
    ></ngx-charts-bar-vertical>
  </div>
</div>
