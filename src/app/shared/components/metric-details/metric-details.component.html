<div *ngIf="metric" class="metric-details">
    <h4>Details for {{ metric.acronym }}:</h4>
    <p><strong>Name:</strong> {{ metric.name }}</p>
    <p><strong>Description:</strong> {{ metric.description }}</p>
    <p><strong>Unit:</strong> {{ metric.unit }}</p>
    <p><strong>Current Value:</strong> {{ metric.value }}</p>
    <p><strong>History:</strong></p>
    <ul>
        <li *ngFor="let entry of metric.history">
            {{ entry.timestamp | date:'short' }} - {{ entry.value }}
        </li>
    </ul>
    <button (click)="close()">Close</button>
</div>
