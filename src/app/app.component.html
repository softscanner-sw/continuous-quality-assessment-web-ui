<div class="container">
  <!-- Application title -->
  <h1>{{ title }}</h1>

  <!-- Metadata Form Section -->
  <app-metadata-form (metadataSubmitted)="onMetadataSubmit($event)"></app-metadata-form>

  <!-- Quality Model Section -->
  <app-quality-model (goalsSelected)="onGoalsSelected($event)"></app-quality-model>

  <!-- Progress Bar Section -->
  <app-progress-bar
    *ngIf="progressVisible"
    [progressLogs]="progressMessages"
  ></app-progress-bar>

  <!-- Collapsible Goal Panels Section -->
  <app-collapsible-goal-panels
    *ngIf="goalsData.length > 0"
    [goalsData]="goalsData"
  ></app-collapsible-goal-panels>

  <!-- Button to start the quality assessment -->
  <button
    class="start-assessment-btn"
    [disabled]="assessmentInProgress"
    [class.assessment-running]="assessmentInProgress"
    (click)="startAssessment()"
  >
    {{ assessmentInProgress ? 'Assessment In Progress...' : 'Start Quality Assessment' }}
  </button>
</div>
