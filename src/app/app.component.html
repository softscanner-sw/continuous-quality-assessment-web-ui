<div class="container">
  <h1>{{ title }}</h1>

  <!-- Metadata Form Section -->
  <app-metadata-form (metadataSubmitted)="onMetadataSubmit($event)"></app-metadata-form>

  <!-- Quality Model Section -->
  <app-quality-model (goalsSelected)="onGoalsSelected($event)"></app-quality-model>

  <!-- Progress Bar Section -->
  <app-progress-bar *ngIf="progressVisible" [progress]="progress" [progressMessage]="progressMessage"></app-progress-bar>

  <!-- Start Assessment Button -->
  <button class="start-assessment-btn" [disabled]="instrumentationInProgress"
    [class.assessment-running]="instrumentationInProgress" (click)="startInstrumentation()">
    {{ instrumentationInProgress ? 'Assessment In Progress...' : 'Start Quality Assessment' }}
  </button>
</div>
